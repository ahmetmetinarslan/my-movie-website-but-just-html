<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>

    <nav>
        <a href="index.html">Anasayfa</a>
        <a href="en-iyi-filmler.html">En İyi Filmler</a>
        <a href="kayıt-ol.html">Kayıt Ol</a>
    </nav>
    <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
    <hr>
    <h2>Hesap Bilgileriniz</h2>
    <table>
        <tr>
            <td style="width: 120px;">
                <label for="username">Kullanıcı Adı:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="username" placeholder="Kullanıcı adı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Eposta:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="email" id="email" placeholder="Eposta Giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Parola:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="password" id="password" placeholder="Şifre Giriniz">
            </td>
        </tr>
    </table>
    
    <h2>Kişisel Bilgileriniz</h2>
    <table>
        <tr>
            <td style="width: 120px;">
                <label for="name">Adınız:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="name" placeholder="ad giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastname">Soyadınız:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="lastname" placeholder="soyadı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="cities">Şehir:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <select id="cities">
                    <option>Seçiniz</option>
                    <option>Ankara</option>
                    <option>Kocaeli</option>
                    <option>İstanbul</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="gender">Cinsiyet:</label>
            </td>
            <td></td>
            <td>
                <input type="radio" id="gender" name="gender">Erkek
                <input type="radio" id="gender" name="gender">Kadın
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobbies">Hobileriniz:</label>
            </td>
            <td></td>
            <td>
                <input type="checkbox">Sinema
                <input type="checkbox">Gezmek
                <input type="checkbox">Spor
                <input type="checkbox">Kitap
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <button type="submit">Kaydet</button>
            </td>
        </tr>
    </table>
    

    
    
</body>
</html>
